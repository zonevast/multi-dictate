  us:
    keys:
      - '`1234567890-='
      - qwertyuiop[]{}
      - asdfghjkl;'"\:
      - zxcvbnm,./?>~
    languages:
      stt: en-US
      tts: en
  de:
    keys:
      - '^1234567890ß´'
      - qwertzuiopü+
      - asdfghjklöä
      - yxcvbnm,.-
