# XKB keycode to physical position mappings (row, col)
keycode_positions:
  # Number row
  TLDE: [0, 0]   # ` ~
  AE01: [0, 1]   # 1 !
  AE02: [0, 2]   # 2 @
  AE03: [0, 3]   # 3 #
  AE04: [0, 4]   # 4 $
  AE05: [0, 5]   # 5 %
  AE06: [0, 6]   # 6 ^
  AE07: [0, 7]   # 7 &
  AE08: [0, 8]   # 8 *
  AE09: [0, 9]   # 9 (
  AE10: [0, 10]  # 0 )
  AE11: [0, 11]  # - _
  AE12: [0, 12]  # = +
  # Top letter row (QWERTY)
  AD01: [1, 0]   # Q
  AD02: [1, 1]   # W
  AD03: [1, 2]   # E
  AD04: [1, 3]   # R
  AD05: [1, 4]   # T
  AD06: [1, 5]   # Y
  AD07: [1, 6]   # U
  AD08: [1, 7]   # I
  AD09: [1, 8]   # O
  AD10: [1, 9]   # P
  AD11: [1, 10]  # [ {
  AD12: [1, 11]  # ] }
  # Middle letter row
  AC01: [2, 0]   # A
  AC02: [2, 1]   # S
  AC03: [2, 2]   # D
  AC04: [2, 3]   # F
  AC05: [2, 4]   # G
  AC06: [2, 5]   # H
  AC07: [2, 6]   # J
  AC08: [2, 7]   # K
  AC09: [2, 8]   # L
  AC10: [2, 9]   # ; :
  AC11: [2, 10]  # ' "
  BKSL: [2, 11]  # \ | (backslash key - position varies by layout)
  # Bottom letter row
  LSGT: [3, -1]  # < > (less/greater key on ISO keyboards)
  AB01: [3, 0]   # Z
  AB02: [3, 1]   # X
  AB03: [3, 2]   # C
  AB04: [3, 3]   # V
  AB05: [3, 4]   # B
  AB06: [3, 5]   # N
  AB07: [3, 6]   # M
  AB08: [3, 7]   # , <
  AB09: [3, 8]   # . >
  AB10: [3, 9]   # / ?

